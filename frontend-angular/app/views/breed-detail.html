<div class="row">

    <div class="col-xs-4 col-md-3 col-lg-3">
        <img src="holder.js/200x300" class="img-rounded" holderjs>
    </div>

    <div class="col-xs-8 col-md-6 col-lg-6">
        <h3>{{ breed.name }} <a href="/#/breeds/edit/{{ breed.slug }}/"><span class="glyphicon glyphicon-pencil"></span></a></h3>
        <p>Origin: {{ breed.origin }}</p>
        <p>FCI: {{ breed.group_name }}</p>
        <p ng-if="breed.wikipedia"><a ng-href="{{ breed.wikipedia }}">Wikipedia</a></p>
    </div>

    <div class="col-xs-12 col-sm-8 col-md-3 col-lg-3">
        <div ng-show="showRelated">
            <p>Related:</p>
            <ul>
                <li ng-repeat="rbreed in breed.related">
                    <a href="/#/breeds/{{ rbreed.id }}/">{{ rbreed.name }}</a>
                </li>
            </ul>
        </div>
    </div>

</div>
