<form name="breedForm" ng-controller="BreedFormCtrl" role="form" ng-submit="createBreed(form)">

    <div class="form-group">
        <input class="form-control" type="text" id="inputName" ng-model="form.name" placeholder="Name" required />
    </div>

    <div class="form-group">
        <input class="form-control" type="text" id="inputOrigin" ng-model="form.origin" placeholder="Origin" required />
    </div>

    <div class="form-group">
        <input class="form-control" type="text" id="inputWikipedia" ng-model="form.wikipedia" placeholder="Wikipedia Link" />
    </div>

    <div class="form-group">
        <label for="inputGroup">Group</label>
        <select class="form-control" id="inputGroup" ng-model="form.group" required
            ng-options="g.id as g.name for g in groups">
        </select>
    </div>

    <div class="form-group">
        <input class="btn btn-primary btn-block" type="submit" id="submit" value="Add" />
    </div>

    <div class="alert" ng-show="alert.show" ng-class="alert.name">
        {{ alert.message }}
    </div>
</form>
